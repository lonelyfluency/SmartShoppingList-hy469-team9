<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Phone Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="mobile-body" style="margin-bottom: 2em ">
  <div class="logo-container">
    <img src="assets/phone-images/ShopWise.png" alt="ShopWise Logo">
  </div>
  <div class="container" >
    <div class="row ">
      <div class="col-8" style="margin-top: 40px">
        <h2 style="font-weight: bold">Card Details</h2>
      </div>
      <div class="col-4" >
        <img src="../../../assets/phone-images/PersonalPhoto.png" alt="PersonaPhone.png">
      </div>
    </div>
    <div  style="text-align: left">
      <h3>Card type</h3>
    </div>

    <div class = "row">
      <div style="text-align: left">
        <img src="assets/phone-images/bankCards.png" alt="PersonaPhone.png">
      </div>
    </div>

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nameOnCard">Name On Card</label>
          <input type="text" class="form-control" id="nameOnCard" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
          <label for="cardNumber">Card Number</label>
          <input type="number" class="form-control" id="cardNumber" placeholder="cardNumber">
        </div>
      </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="form-group">
          <label for="expirationDate">Expiration Date</label>
          <input type="date" class="form-control" id="expirationDate">
        </div>


      <div class="form-group col-md-6">
        <label for="cvv">CVV</label>
        <input type="number" class="form-control" id="cvv" placeholder="123">
      </div>

      <button style="background-color: grey" type="submit" class="btn btn-primary">Save</button>
    </form>






  </div>
</div>

</body>
</html>
