<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Phone Sign Up</title>
  
</head>
<body>
<div class="mobile-body">
  <div class="logo-container">
    <img src="assets/phone-images/ShopWise.png" alt="ShopWise Logo">
  </div>
  <h1 class="heading">Sign Up</h1>
  <p class="sign-text">Sign up for free to access any of our products</p>

  <div class="input-container">
    <label for="username">User name</label>
    <input type="text" id="username" name="username" placeholder="User name">
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="termsCheckbox" name="termsCheckbox">
    <label for="termsCheckbox">Agree to our Terms of Use and Privacy Policy</label>
  </div>

  <div class="checkbox-container">
    <input type="checkbox" id="newsletterCheckbox" name="newsletterCheckbox">
    <label for="newsletterCheckbox">Subscribe to our monthly newsletter</label>
  </div>

  <button type="submit">Sign up</button>

  <div class="login-link">
    <p>Already have an account? <a href="phone_login">Log in</a></p>
  </div>
</div>
</body>
</html>
