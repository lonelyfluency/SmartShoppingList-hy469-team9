<div class="logo-container" style="text-align: center">
  <img src="assets/phone-images/ShopWise.png" alt="ShopWise Logo">
</div>
<div class="logo-container" style="text-align: left;">
  <div style="display: flex; align-items: center;">
    <img style="width: 8%;align-items: flex-start; margin-left: 20px;margin-right: 20px" src="assets/phone-images/shop.svg" alt="ShopWise Logo">
    <h5 style="margin-top: 10px;margin-right: 20px">Shopping List</h5>
    <button (click)="deleteSelectedItems()"> Delete Items</button>

  </div>
</div>
<div class="main-container">
  <div class="cart-container">
    <div class="item-box" *ngFor="let item of cartItems" [class.selected]="item.selected" (click)="toggleSelection(item)">
      <img [src]="item.imageUrl" [alt]="item.name" class="item-image">
      <div class="item-details">
        <div class="item-name">{{ item.name }}</div>
        <div class="amount-selector">
          <button (click)="decrement(item)">-</button>
          <span>{{ item.amount }}</span>

          <button (click)="increment(item)">+</button>
        </div>
        <div class="item-price">{{ item.price | currency:'EUR' }}</div>
      </div>
    </div>
  </div>
</div>
