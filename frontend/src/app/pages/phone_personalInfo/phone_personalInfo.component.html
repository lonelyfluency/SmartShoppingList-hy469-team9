<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Phone Login</title>
</head>
<body>
<div class="mobile-body">
  <div class="logo-container">
    <img src="assets/phone-images/ShopWise.png" alt="ShopWise Logo">

  </div>

  <div class="userPicture-container">
    <img src="assets/phone-images/PersonalPhoto.png" alt="UserProfile Logo">
  </div>

  <h5> Hello (Username) </h5>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6 c">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Agiou kwnstantinou 45" >
      </div>
      <div class="form-group col-md-6" >
        <label for="gender">Gender</label>
        <select class="form-control" id="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>
  </form>
  <button type="submit">Next</button>
  <div class="tiny-button black"></div>
  <div (click)="goToPhoneInterests()" class="tiny-button white"></div>

</div>
</body>
</html>
