<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Phone Sign Up</title>
</head>
<body>
<div class="mobile-body">
  <div class="logo-container">
    <img src="assets/phone-images/ShopWise.png" alt="ShopWise Logo">
  </div>


  <div class="cam">
    <video #video width="798px" height="829px" autoplay></video>
    
  </div>

  <div class="buts">
    <button (click)="getMedia()">Open Camera</button>
    <button (click)="stopMedia()">Close Camera</button>
    <button (click)="takePhoto()">Shot</button>
  </div>

  <div class="canva">
    <canvas #canvas width="300px" height="300px"></canvas>
  </div>

</div>
</body>
</html>
