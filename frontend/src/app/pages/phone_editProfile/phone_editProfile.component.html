<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Phone Login</title>
</head>
<body>
<button  (click)="goToAccountPage()">
  <img style="margin-top: 30px;margin-left: 30px" src="assets/phone-images/arrow-left.svg" alt="Pencil square">
</button>
<div class="mobile-body">
  <div class="logo-container">
    <img src="assets/phone-images/ShopWise.png" alt="ShopWise Logo">

  </div>
  <img src="assets/phone-images/pencil-square.svg" alt="Pencil square">
  <h5> Edit Profile </h5>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6 c">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username">
      </div>
      <div class="form-group col-md-6">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" >
      </div>
      <div class="form-group col-md-6" >
        <label for="gender">Gender</label>
        <select class="form-control" id="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" >
      </div>
    </div>
  </form>
  <button class = "button2" type="submit">Save</button>

</div>
</body>
</html>
